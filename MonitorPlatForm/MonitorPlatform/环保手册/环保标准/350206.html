    <h1>江苏省人民代表大会常务委员会关于停止执行《江苏省环境保护条例》第四十四条处罚权限</h1>
    <p>江苏省第十届人民代表大会常务委员会第十三次会议决定，停止执行《江苏省环境保护条例》第四十四条有关处罚权限的规定。 </p>
    <h4>本决定自2005年1月1日起施行。 <br />
    </h4>
  </div>

</div>
