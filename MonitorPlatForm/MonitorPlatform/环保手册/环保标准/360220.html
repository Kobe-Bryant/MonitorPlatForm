  <h1>2008年11月1日起实施的标准</h1>
  <p>为贯彻《中华人民共和国环境保护法》和《中华人民共和国清洁生产促进法》，保护环境，提高企业清洁生产水平，环境保护部发布了2008年第47号公告，批准发布了《清洁生产标准 石油炼制业（沥青）》等三项标准为国家环境保护标准。 </p>
  <p><strong>标准名称、编号如下：</strong></p>
  <p>
    一、清洁生产标准  石油炼制业（沥青）（HJ 443-2008）</p><p>
    二、清洁生产标准  味精工业（HJ 444-2008）</p><p>
    三、清洁生产标准  淀粉工业（HJ 445-2008）</p>
  <p> 上述标准自2008年11月1日起实施，由中国环境科学出版社出版，标准内容可在环境保护部网站（bz.mep.gov.cn）上查询。 </p><p>
