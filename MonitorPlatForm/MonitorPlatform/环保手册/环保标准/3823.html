  <h1>苏州市环境保护局限期治理项目监察工作程序</h1>
  <p><strong>一、收集信息</strong></p>
  <p>1、环境保护系统内部沟通；</p>
  <p>2、日常现场监察信息。</p>
  <p><strong>二、现场监察</strong></p>
  <p>按《污染源监察制度》检查治理进度。</p>
  <p><strong>三、视情处理</strong></p>
  <p>正常或异常。</p>
  <p>对逾期未完成的，加倍征收排污费并填写《环境监察行政处罚建议书》上报。</p>
  <p><strong>四、总结归档</strong></p>
  <p>按项目立卷归档，注明发现问题和处理意见；所有记录、材料分类归档。</p>
