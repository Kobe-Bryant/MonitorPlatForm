  <h1>苏州市环境保护局环境污染纠纷调查处理程序</h1>
  <p><strong>一、立案登记</strong></p>
  <p>1、当事人书面或口头申请；</p>
  <p>2、申请审查并立案登记；</p>
  <p>3、调查准备。</p>
  <p><strong>二、调查核实</strong></p>
  <p>1、现场调查核实污染事实；</p>
  <p>2、取证、鉴定等。</p>
  <p><strong>三、调解处理</strong></p>
  <p>1、召开当事人参加的协调会；</p>
  <p>2、制作会议纪要；</p>
  <p>3、制发《环境污染纠纷处理意见书》。</p>
  <p>4、书写处理结果报告并上报。</p>
  <p><strong>四、结案归档</strong></p>
  <p>按一案一卷归档。</p>
