    <h1>中华人民共和国发展和改革委员会令第57号</h1>
   
    <h3>中华人民共和国商务部</h3>

    <p>《外商投资产业指导目录（2007年修订）》已经国务院批准，现予以发布，自2007年12月1日起施行。2004年11月30日国家发展和改革委员会、商务部发布的《外商投资产业指导目录（2004年修订）》同时停止执行。</p>
