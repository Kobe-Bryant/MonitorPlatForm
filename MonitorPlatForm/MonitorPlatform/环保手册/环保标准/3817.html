  <h1>苏州市环境保护局现场环境监察工作制度</h1>
  <p><strong>第一条</strong></p>
  <p>对重点污染源及其污染防设施的现场监察每月不少于1次。</p>
  <p><strong>第二条</strong></p>
  <p>对一般污染源及其污染防治设施的现场监察每季不少于1次。</p>
  <p><strong>第三条</strong></p>
  <p>对建设项目、限期治理项目现场监察每月不少于1次。</p>
  <p><strong>第四条</strong></p>
  <p>对自然保护区、生态示范区、综合治理工程、烟尘控制区、噪声达标区现场监察每季不少于1次。</p>
  <p><strong>第五条</strong></p>
  <p>对机动车尾气、禁鸣路段噪声等按规定进行现场监察。</p>
  <p><strong>第六条</strong></p>
  <p>对群众举报的污染源，及时进行现场监察。</p>
